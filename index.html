<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <h1>Pierre Feuille Ciseaux</h1>
    <article class="select--game">
      <div class="divBtnSelectClassique"><button>Mode classique</button></div>
      <div class="divBtnSelectPuit"><button>Mode avec le puit</button></div>
    </article>
    <section class="game">
      <article class="container__game">
        <h2>Choisis entre Pierre (👊), Papier (📄) ou Ciseaux (✂️)</h2>
        <div class="container__game__btn">
          <div class="container__btnGame">
            <button>👊</button>
          </div>
          <div class="container__btnGame">
            <button>📄</button>
          </div>
          <div class="container__btnGame">
            <button>✂️</button>
          </div>
        </div>
        <p class="ptsOrdi">Ordinateur : <span>0</span></p>
        <p class="ptsMoi">Moi : <span>0</span></p>
      </article>
      <article class="container__gamePuit">
        <h2>Choisis entre Pierre (👊), Papier (📄), Ciseaux (✂️), Puits (🕳️)</h2>
        <div class="container__game__btn">
          <div class="container__btnGame">
            <button>👊</button>
          </div>
          <div class="container__btnGame">
            <button>📄</button>
          </div>
          <div class="container__btnGame">
            <button>✂️</button>
          </div>
          <div class="container__btnGame">
            <button>🕳️</button>
          </div>
        </div>
        <p class="ptsOrdi">Ordinateur : <span>0</span></p>
        <p class="ptsMoi">Moi : <span>0</span></p>
      </article>
    </section>
    <h3 class="status"></h3>
    <div class="classBtn"><button class="jouer">Jouer !</button></div>
    <div class="reset"><button class="resetGame">Rejouer</button></div>
  </section>
  <h1>azkrflazhefljezahfjkzeahf</h1>
  <script src="script.js"></script>
</body>
</html>
